<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="general.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2 class="header">az-hash256 Home Page</h2>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="javascript:void(0)" onclick="toggleSection('aboutMe', 'essays')">About Me</a></li>
                    <li><a href="javascript:void(0)" onclick="toggleSection('essays', 'aboutMe')">Essays</a></li>
                    <li><a href="https://twitter.com/arellafi">My Twitter</a></li>
                    <li><a href="https://github.com/az-hash256">My Github</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div id="aboutMe" style="display: none;">
                    <h1 class="header" id="section1">About Me</h1>
                    <p>This is the content of the "About Me" section.</p>
                </div>

                <div id="essays" style="display: none;">
                    <h1 class="header">Essays</h1>
                    <div id="essaysContent"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        var essaysData = [
            { title: "Russell's Descriptivist Theory of Proper Names", url: "essays/russelldesc.html" },
            { title: "Modal Collapse and PSR", url: "essays/modalcollapse.html" }
            // Add more essays as needed
        ];

        function toggleSection(showId, hideId) {
            var showSection = document.getElementById(showId);
            var hideSection = document.getElementById(hideId);

            // Toggle the visibility of the showSection
            if (showSection.style.display === "none") {
                showSection.style.display = "block";
            } else {
                showSection.style.display = "none";
            }

            // Hide the hideSection
            if (hideSection.style.display === "block") {
                hideSection.style.display = "none";
            }
        }

        function loadEssaysContent() {
            var essaysSection = document.getElementById('essays');
            var essaysContent = document.getElementById('essaysContent');

            // Clear previous content
            essaysContent.innerHTML = "";

            // Create a list of links to essays
            var essaysList = document.createElement('ul');
            essaysData.forEach(function (essay) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = essay.url;
                link.textContent = essay.title;
                listItem.appendChild(link);
                essaysList.appendChild(listItem);
            });

            // Append the list to the essaysContent div
            essaysContent.appendChild(essaysList);

            // Toggle the visibility of the essays section
            toggleSection('essays', 'aboutMe');
        }
    </script>
</body>

</html>
